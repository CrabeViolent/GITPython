{% extends 'default.html' %}

{% block title %} Employes page {% endblock %}

{% block content %}

<h1 class="custom-heading"> Employ√©s </h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Matricule</th>
        <th scope="col">Fonction</th>
        <th scope="col">Departement</th>
      </tr>
    </thead>
    <tbody>
      {% for employe in superliste %}
      <tr>
        <td>{{ employe[0] }}</td>
        <td>{{ employe[1] }}</td>
        <td>{{ employe[2] }}</td>
        <td>{{ employe[3] }}</td>
        <td>{{ employe[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
